<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Bootstrap Link-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Server Side API - Weather Dashboard</title>

<body>

  <div class="title-bar">Weather Dashboard</div>

  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-3">

        <form>
          <div class="mb-3">
            <label for="search-text" class="form-label">
              <div id="add-less-top-spacing">
                <h4>Search for a City:</h4>
              </div>
              
            </label>
            <input type="text" class="form-control" id="search-text">
          </div>

          <button id="search" type="submit" class="btn light-blue-btn large-button mb-3 w-100">Search</button>

          <div id="buttons-view"></div>

        </form>

      </div>

      <div id="current-weather-header" class="col-sm-9 hide">

        <div class="box">
          <div class="city-header-current-image"></div>
          <h5 class="city-header-current"></h5>

          <div class="temp"></div>
          <br>
          <div class="wind"></div>
          <br>
          <div class="humidity"></div>
        </div>
        
        <div id="add-top-spacing">        
          <h5>5-Day Forecast:</h5>      
        </div>

        <!-- 5 day Forecast - BEGIN -->

          <div class="row">
            <div class="col-sm-10 removeSpacing">
              <!-- Your existing content -->

              <div class="row">

                <div class="col-md-2 mb-3 pr-0">
                  <div class="card card-color">

                    <div class="card-body p-1">

                <!-- End of card loop -->

                <!-- Start of card loop -->

                </div>

              </div>

          </div>
        </div>

      </div>
    </div>
